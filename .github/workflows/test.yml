name: Test
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: test
        uses: ./
        id: test
        with:
          dry_run: true
        env:
          GITHUB_EVENT_PATH: "testdata/merge_event_with_labels.json"
